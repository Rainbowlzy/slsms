<html>
  <head>
    <title>{{title}}</title>
  </head>
  <body>
    
    <form class="form-horizontal">
      <fieldset>
        <div id="legend" class="">
          <legend class="">{{title}}</legend>
        </div>

        <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">产品名称</label>
          <div class="controls">
            <input type="text" placeholder="placeholder" class="input-xlarge" name="product-name">
            <p class="help-block">请填写产品名称</p>
          </div>
        </div><div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">型号</label>
          <div class="controls">
            
            <select class="input-xlarge" name="label">
              <option>默认</option>
              <option>默认1</option>
              <option>默认2</option>
            </select>
          </div>

        </div><div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">颜色</label>
          <div class="controls">
            <select class="input-xlarge" name="color">
              <option>Enter</option>
              <option>Your</option>
              <option>Options</option>
              <option>Here!</option>
            </select>
          </div>

        </div>

        <div class="control-group">
          <label class="control-label">File Button</label>

          <!-- File Upload -->
          <div class="controls">
            <input class="input-file" id="fileInput" type="file" name="img">
          </div>
        </div>

        <input name="" type="submit" value=""/>
      </fieldset>
    </form>

  </body>
</html>
