{% extends "base.html" %}

{% block content %}

<h1>{{title}}</h1>

<h3>{{sub-title}}</h3>

<form action="{{action}}" method="post">
  <input name="_id" type="hidden" value="{{prod._id}}"/>
  <div class="row"><label for="">name</label><input name="username" type="text" value="{{prod.username}}"/></div>
  <div class="row"><label for="">color</label><input name="password" type="password" value="{{prod.password}}"/></div>
  <button class="btn btn-default" type="submit" id="submit">submit</button>
</form>

{% endblock %}
