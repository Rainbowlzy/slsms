<html>
  <head>
    <title>{{title}}</title>
    <script src="bootstrap/js/site.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/jquery.dataTables.min.js"></script>
    <link href="bootstrap/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    {{resource-list}}
  </head>

  <body>

    <div class="container container-xs-10">
      
      <div class="row">
        <h1>{{title}}</h1>
      </div>

      <div class="row">
        <ul>
          {% for item in nav-items %}
          <li>
            <a href="{{item.url}}">{{item.label}}</a>
          </li>
          {% endfor %}
        </ul>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <table class="table table-bordered">
            <thead>
              <tr>
                {% for item in product-list-header %}
                <th>{{item}}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
              {% for prod in product-list %}
              <tr>
                <td>
                  <img
                     alt="{{prod.name}}"
                     style="weight:30px;height:30px"
                     src="{{prod.img}}"
                     onclick="alert('{{prod._id}}')" />
                </td>
                <td>{{prod.name}}</td>
                <td>{{prod.count}}</td>
                <td>{{prod.size}}</td>
                <td>{{prod.label}}</td>
                <td>{{prod.color}}</td>
                <td>
                  <button class="btn-block" onclick="alert('{{prod._id}}')">detail</button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

      </div>
    </div>

  </body>

</html>
